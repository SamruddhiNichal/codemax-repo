<div class="container">
  <h3 class="mt-5">Wishlist Count : {{ wishlist.length }}</h3>
  
  <div class="accordion accordion-flush m-5 accordion-color-light" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="flush-headingThree">
        <button class="accordion-button collapsed row" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
          Wish List Item    
        </button>
      </h2>
      <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">
          <table class="table table-light">
            <tbody *ngFor="let vehicle of wishlist; let i = index">
              <tr>
                <td>{{ i + 1 }}</td>
                <td>
                  <button class="btn p-0">
                    {{ vehicle.typeOfVehicle }}
                  </button>
                </td>
                <td>{{ vehicle.YearOfManufactured }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <input
    class="form-control m-3"
    [(ngModel)]="search"
    (ngModelChange)="filterVehicle()"
    type="text"
    placeholder="Search"
    aria-label="Search"
  />
</div>
<table class="table table-dark m-3">
  <thead>
    <tr class="table-active">
      <th>Sr.No</th>
      <th>TypeofVehicle</th>
      <th>YearofManufactured</th>
      <th>Wishlist</th>
    </tr>
  </thead>
  <tbody *ngFor="let vehicle of vehicleArray; let i = index">
    <tr
      [ngClass]="
        vehicle.typeOfVehicle == 'true' ? 'table-success' : 'table-danger'
      "
    >
      <td>{{ i + 1 }}</td>
      <td>
        <button class="btn p-0" (click)="vehicleDetails(vehicle)">
          {{ vehicle.typeOfVehicle }}
        </button>
      </td>
      <td>{{ vehicle.YearOfManufactured }}</td>
      <td>
        <input type="checkbox" [ngModel]="vehicle.isWishListed" class="btn btn-transparent" (click)="AddToWishlist(vehicle)"/>
      </td>
    </tr>
  </tbody>
</table>
